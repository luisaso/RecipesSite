<header class="header">
  <h1>My Recipe Repository</h1>
</header>
<div class="container">
  <app-recipe-list
    (onClickDetails)="switchDetails(true)"
    (onClickNew)="switchNew(true)"
  ></app-recipe-list>
  <app-recipe-details *ngIf="isDetails"></app-recipe-details>
  <app-recipe-new *ngIf="isNew"></app-recipe-new>
</div>
